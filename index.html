<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
    <div class="apply_box">
        <h1> Job Application
            <span class="title_small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name"name="first_name" placeholder="Enter First Name"
                    />
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name"name="last_name" placeholder="Enter Last Name"
                    />
                    <div>
                        <div class="form_control">
                            <label for="Email">Email</label>
                            <input 
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email ID"
                            />
                        </div>
                        <div class="form_control">
                            <label for="Job Role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Devloper</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                           <div class="textarea_control">
                            <label for="Adress">Adresss</label>
                           <textarea id="adress" name="adress" row="4" cols="70" palceholder="enter adress"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="first_name"name="first_name" placeholder="Enter city"
                            />
                        </div>
                        <div class="form_control">
                            <label for="Pin Code">Pin Code</label>
                            <input 
                            type="number"
                            id="first_name"name="first_name" placeholder="Enter PinCode"
                            />
                        </div>
                        <div class="form_control">
                            <label for="Date">Date</label>
                            <input 
                            type="date"
                            id="first_name"name="first_name"
                            />
                        </div>
                        <div class="form_control">
                            <label for="Upload CV">Upload your CV</label>
                            <input 
                            type="file"
                            id="upload"name="upload"
                            />
                        </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>  
    </div>
</body>
</html>
